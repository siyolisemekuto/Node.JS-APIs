<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Ecommerce store</title>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">E-Commerce Node API</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Login</a>
              <a class="nav-link" href="#">Register</a>
              <a class="nav-link" href="#">Admin</a>
              <a class="nav-link" href="#">Logout</a>
            </div>
          </div>
        </div>
    </nav>

    <!-- data -->
    <section>
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">user_id</th>
                <th scope="col">email</th>
                <th scope="col">password</th>
                <th scope="col">full_name</th>
                <th scope="col">billing_address</th>
                <th scope="col">default_shipping_address</th>
                <th scope="col">country</th>
                <th scope="col">phone</th>
              </tr>
            </thead>

            <tbody class="user_data"></tbody>
          </table>
    </section>


<script>
    
    // define array
    let allUsers=[]
    let allProducts=[]

//fetch data
    fetch("http://localhost:6969/users")
	.then(res => res.json())
	.then(data =>{

        allUsers = data,
        console.log(allUsers)

        //display
        function show() {
        document.querySelector(".users").innerHTML = '';
        // document.querySelector(".products").innerHTML = '';

    //loop over them
        allUsers.forEach((user,index) => {
            document.querySelector(".user_data").innerHTML +=`
            <tr>
                <th scope="row">${users.user_id}</th>
                <td>${users.email}</td>                
                <td>${users.password}</td>
                <td>${users.full_name}</td>
                <td>${users.billing_address}</td>
                <td>${users.default_shipping_address}</td>
                <td>${users.country}</td>
                <td>${users.phone}</td>
              </tr>`
        });

        // allProducts.forEach((product,index) => {
        //     document.querySelector('.products').innerHTML +=`
        // <li>${product.sku}</li>,
        // <li>${product.name}</li>,
        // <li>${product.price}</li>,
        // <li>${product.weight}</li>,
        // <li>${product.descriptions}</li>,
        // <li>${product.thumbnail}</li> `
        // });
    
    } 
    //call display 
    show();
    } 
    );
</script>

<style>
  .container-fluid{
    background: rgb(176, 176, 239);
    opacity: 0.9;
    box-shadow: 20px ;
    position: fixed;
    top: 0;
    right: 0;
    left: 0;
    z-index:3;
    padding: 10px;
    width: 100%;
    height:40px;
   }
   section{
    margin-top: 100px;

</style>

</body>
</html>
